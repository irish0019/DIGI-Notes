<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGI Notes</title>
    <link rel="icon" href="DIGI Notes1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="DIGI Notes1.png" width="30" height="24">
            <a class="navbar-brand" href="#">&nbsp;DIGI Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">&nbsp;</a>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="stxt" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" disabled>Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQINx69r1kWQrjm6eWTs2cgLsn9i45p10BpaQ&usqp=CAU"
                height="100" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Add Notes</h5>
                <div class="mb-3">
                    <label for="notitle" class="form-label">Note Title</label>
                    <input type="text" class="form-control" id="notTitle" placeholder="Enter Note Title....">
                </div>
                <div class="mb-3">
                    <label for="notdesc" class="form-label">Note Description</label>
                    <textarea class="form-control" id="notDesc" placeholder="Write your Notes Here...."
                        rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="add">ADD Note</button>
            </div>
        </div>
        <hr>
        <hr>
        <h1>Notes</h1>
        <hr>
        <hr>
        <div id="notes" class="row container-fluid" color="red"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
